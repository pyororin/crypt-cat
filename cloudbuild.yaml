steps:
  # Dockerイメージの作成
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/crypt-cat:$COMMIT_SHA', '.']
  # DockerイメージをContainer RegistryへPush
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/crypt-cat:$COMMIT_SHA']
  # DockerイメージをClourd Runへデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'crypt-cat'
      - '--image'
      - 'gcr.io/$PROJECT_ID/crypt-cat:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
images:
  - 'gcr.io/$PROJECT_ID/crypt-cat:$COMMIT_SHA'